<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Akash Melachuri</title>
        <script id="vertex" type="x-shader/x-vertex">
            varying vec2 vUv;

            void main() {
                vUv = uv;
                gl_Position = projectionMatrix * modelViewMatrix * vec4(position, 1.0);
            }
        </script>
        <script id="fragment" type="x-shader/x-fragment">
            varying vec2 vUv;

            uniform sampler2D density;
            uniform bool click;

            void main() {
                gl_FragColor = min(texture2D(density, vUv) + vec4(0.005), vec4(1.0));
            }
        </script>
        <script id="advection" type="x-shader/x-fragment">
            varying vec2 vUv;

            uniform bool click;
            uniform sampler2D density;
            uniform sampler2D velocity;

            void main() {
                gl_FragColor = vec4(1.0, texture2D(density, vUv).r, 1.0, 1.0);
            }
        </script>
    </head>
    <body>
        <div id="container">
            <canvas id="c"></canvas>
            <div id="content"> 
                <h1 style="color:White;transform: translate(-50%, -50%);">
                    Akash Melachuri
                </h1>
            </div>
        </div>
    </body>
</html>
