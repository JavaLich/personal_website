<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Akash Melachuri</title>
        <script id="vertex" type="x-shader/x-vertex">
            varying vec2 vUv;

            void main() {
                vUv = uv;
                gl_Position = projectionMatrix * modelViewMatrix * vec4(position, 1.0);
            }
        </script>
        <script id="fragment" type="x-shader/x-fragment">
            varying vec2 vUv;

            uniform sampler2D density;
            uniform bool click;

            void main() {
                gl_FragColor = vec4(floor(2. * sin(vUv)), 0, 1);
                // gl_FragColor = texture2D(density, vUv) + vec4(0.01);
            }
        </script>
        <script id="advection" type="x-shader/x-fragment">
            varying vec2 vUv;

            uniform bool click;
            uniform sampler2D source;
            uniform sampler2D velocity;
            uniform vec2 size;
            
            vec4 bilerp (sampler2D sam, vec2 uv, vec2 tsize) {
                vec2 st = uv / tsize - 0.5;
                vec2 iuv = floor(st);
                vec2 fuv = fract(st);
                vec4 a = texture2D(sam, (iuv + vec2(0.5, 0.5)) * tsize);
                vec4 b = texture2D(sam, (iuv + vec2(1.5, 0.5)) * tsize);
                vec4 c = texture2D(sam, (iuv + vec2(0.5, 1.5)) * tsize);
                vec4 d = texture2D(sam, (iuv + vec2(1.5, 1.5)) * tsize);

                return mix(mix(a, b, fuv.x), mix(c, d, fuv.x), fuv.y);
            }

            void main() {
                vec2 pos = vUv - texture2D(velocity, vUv).xy;
                gl_FragColor = bilerp(source, pos, size);
            }
        </script>
    </head>
    <body>
        <div id="container">
            <canvas id="c"></canvas>
            <div id="content"> 
                <h1 style="color:White;transform: translate(-50%, -50%);">
                    Akash Melachuri
                </h1>
            </div>
        </div>
    </body>
</html>
